name: Android Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Validate project structure
      run: |
        echo "=== Validando estructura del proyecto ==="
        [ -f "app/src/main/AndroidManifest.xml" ] && echo "✓ AndroidManifest.xml" || echo "✗ AndroidManifest.xml"
        [ -f "app/src/main/java/com/example/navegador/MainActivity.java" ] && echo "✓ MainActivity.java" || echo "✗ MainActivity.java"
        [ -f "app/build.gradle" ] && echo "✓ app/build.gradle" || echo "✗ app/build.gradle"
        [ -f "build.gradle" ] && echo "✓ build.gradle" || echo "✗ build.gradle"
        [ -f "settings.gradle" ] && echo "✓ settings.gradle" || echo "✗ settings.gradle"
        
    - name: Build APK
      run: |
        # Dar permisos y construir
        chmod +x gradlew || true
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Navegador-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
        
    - name: Verify APK
      run: |
        if [ -f "app/build/outputs/apk/debug/app-debug.apk" ]; then
          echo "✅ APK construido exitosamente!"
          ls -lh app/build/outputs/apk/debug/app-debug.apk
        else
          echo "❌ No se encontró el APK"
          find . -name "*.apk" 2>/dev/null || echo "No hay archivos APK"
        fi
