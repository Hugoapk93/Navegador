name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Install Android SDK and Gradle
      run: |
        sudo apt-get update
        sudo apt-get install -y android-sdk gradle
        
    - name: Validate project structure
      run: |
        echo "=== Project Structure ==="
        find . -name "*.gradle" -o -name "*.xml" -o -name "*.java" | grep -v ".git" | sort
        echo "=== Critical Files Check ==="
        [ -f "app/src/main/AndroidManifest.xml" ] && echo "✓ AndroidManifest.xml" || echo "✗ AndroidManifest.xml"
        [ -f "app/src/main/java/com/example/navegador/MainActivity.java" ] && echo "✓ MainActivity.java" || echo "✗ MainActivity.java"
        [ -f "app/build.gradle" ] && echo "✓ app/build.gradle" || echo "✗ app/build.gradle"
        
    - name: Build with System Gradle
      run: |
        gradle assembleDebug --stacktrace --no-daemon
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Navegador-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
