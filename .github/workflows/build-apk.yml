name: Build Android APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Validate project structure
      run: |
        echo "=== Validating Android project structure ==="
        [ -f "app/src/main/AndroidManifest.xml" ] && echo "✓ AndroidManifest.xml found" || echo "✗ AndroidManifest.xml missing"
        [ -f "app/src/main/java/com/example/navegador/MainActivity.java" ] && echo "✓ MainActivity.java found" || echo "✗ MainActivity.java missing"
        [ -f "app/build.gradle" ] && echo "✓ app/build.gradle found" || echo "✗ app/build.gradle missing"
        [ -f "build.gradle" ] && echo "✓ build.gradle found" || echo "✗ build.gradle missing"
        [ -f "settings.gradle" ] && echo "✓ settings.gradle found" || echo "✗ settings.gradle missing"
        [ -f "gradlew" ] && echo "✓ gradlew found" || echo "✗ gradlew missing"
        
    - name: Build APK
      run: |
        chmod +x gradlew
        ./gradlew assembleDebug --no-daemon --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: Navegador-APK
        path: app/build/outputs/apk/debug/app-debug.apk
        retention-days: 7
